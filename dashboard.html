<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-lang="dashboard">لوحة التحكم</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="card header">
      <h2 data-lang="dashboard">لوحة التحكم</h2>
      <div>
        <button id="langBtn2" class="lang-btn">AR / EN</button>
        <button onclick="logout()" class="btn small">خروج</button>
      </div>
    </header>

    <main>
      <section class="cards">
        <div class="stat card">
          <h3 id="totalStudents">0</h3>
          <p data-lang="students">الطلاب</p>
        </div>

        <div class="stat card">
          <h3 id="totalTeachers">0</h3>
          <p>المعلمون</p>
        </div>

        <div class="stat card">
          <h3 id="totalGrades">0</h3>
          <p data-lang="grades">العلامات</p>
        </div>
      </section>

      <nav class="menu card">
        <a href="students.html" data-lang="students">الطلاب</a>
        <a href="grades.html" data-lang="grades">العلامات</a>
        <a href="reports.html" data-lang="reports">التقارير</a>
      </nav>
    </main>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/lang.js"></script>
  <script type="module">
    import { auth, db } from './js/firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { collection, getCountFromServer } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    document.getElementById('langBtn2').addEventListener('click', switchLang);

    function logout(){ signOut(auth); }

    onAuthStateChanged(auth, async user => {
      if(!user) location.href = 'index.html';
      // counts
      const studentsSnap = await getCountFromServer(collection(db, 'students'));
      const usersSnap = await getCountFromServer(collection(db, 'users'));
      const gradesSnap = await getCountFromServer(collection(db, 'grades'));

      document.getElementById('totalStudents').textContent = studentsSnap.data().count;
      document.getElementById('totalTeachers').textContent = usersSnap.data().count; // filtering by role optional
      document.getElementById('totalGrades').textContent = gradesSnap.data().count;
    });
  </script>
</body>
</html>
